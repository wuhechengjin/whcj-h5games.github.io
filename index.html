<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="css/custom-style.css" />
		<title>WHCJ-H5Games</title>
	</head>

	<body>
		<div id="game_background" style="width: 100%;height: 100vh;display: flex;flex-direction: column;">
			<div id="top_page" style="width: 100%;height:2vh;"></div>
			<div style="width: 100%;flex:1;position: relative;">
				<div id="content_page" style="position: absolute;width: 100%;height: 100%;"> </div>
			</div>
			<div style="width: 100%;height:50px;"></div>

			<div id="loading_content" style="position: absolute;width: 100%;height: 100%;">
				<div id="game_mask" style="position: absolute;width: 100%;height: 100%;"> </div>
				<div style="position: absolute;width: 6vw;height: 6vw;top: 40%;left: 47%;transform-origin: center;
				border-radius: 50%;background-color: #f5f5f5;">
					<div id="loading_img"> </div>
					<div style="position: absolute;top: 35%;left: 10%;text-align: center;font-style: italic;width: 80%;height: 10%;
						font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;transform-origin: center;
						resize: both;container-type: size;font-size: 1.2vw"> Loading...</div>
				</div>
			</div>

		</div>
	</body>

	<script src="js/util.js"> </script>
	<script src="js/init.js"> </script>

</html>
